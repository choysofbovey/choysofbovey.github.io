<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choys of Bovey (Newton Abbot)</title>
    <!-- 避免快取設置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #pdf-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 800px;
            overflow: auto;
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            #pdf-container { height: 600px; }
        }
    </style>
</head>
<body>
    <h1>Choys of Bovey (Newton Abbot)</h1>
    <p>查看或下載最新的 PDF 文件（上下雙頁顯示）</p>
    <div id="pdf-container"></div>
    <a href="Choys of Bovey (Newton Abbot)202503.pdf" class="download-link" download>下載 PDF</a>

    <!-- 引入 PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // 配置 PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // 加載 PDF 文件
        const url = 'Choys of Bovey (Newton Abbot)202503.pdf';
        const loadingTask = pdfjsLib.getDocument(url);

        loadingTask.promise.then(function(pdf) {
            const container = document.getElementById('pdf-container');
            let scale = 1.5; // 縮放比例

            // 遍歷 PDF 的每一頁，兩頁一組上下顯示
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum += 2) {
                // 創建第一頁的 canvas
                const canvas1 = document.createElement('canvas');
                canvas1.style.display = 'block';
                canvas1.style.margin = '10px auto';
                container.appendChild(canvas1);
                const context1 = canvas1.getContext('2d');

                // 渲染第一頁
                pdf.getPage(pageNum).then(function(page1) {
                    const viewport1 = page1.getViewport({ scale: scale });
                    canvas1.width = viewport1.width;
                    canvas1.height = viewport1.height;
                    page1.render({
                        canvasContext: context1,
                        viewport: viewport1
                    });

                    // 如果有第二頁，創建並渲染第二頁
                    if (pageNum < pdf.numPages) {
                        const canvas2 = document.createElement('canvas');
                        canvas2.style.display = 'block';
                        canvas2.style.margin = '10px auto';
                        container.appendChild(canvas2);
                        const context2 = canvas2.getContext('2d');

                        pdf.getPage(pageNum + 1).then(function(page2) {
                            const viewport2 = page2.getViewport({ scale: scale });
                            canvas2.width = viewport2.width;
                            canvas2.height = viewport2.height;
                            page2.render({
                                canvasContext: context2,
                                viewport: viewport2
                            });
                        });
                    }
                });
            }
        }).catch(function(error) {
            console.error('PDF 加載失敗: ', error);
            document.getElementById('pdf-container').innerHTML = '<p>無法加載 PDF，請嘗試下載查看。</p>';
        });
    </script>
</body>
</html>
